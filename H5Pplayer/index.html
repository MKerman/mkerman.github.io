<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H5P Standalone Player Example</title>
  <link rel="stylesheet" href="https://mkerman.github.io/H5Pplayer/dist/styles/h5p.css"> <!-- Include the CSS file -->
</head>
<body>

<b>Check out this <i>hot</i> spot:</b>
  <!-- Container for the H5P content -->
  <div id="h5p-container"></div>

  <!-- Include the main H5P standalone script -->
  <script type="text/javascript" src="https://mkerman.github.io/H5Pplayer/dist/main.bundle.js"></script>

  <script>
    // Ensure the DOM is fully loaded before executing the script
    document.addEventListener('DOMContentLoaded', function() {
      const el = document.getElementById('h5p-container');
      const options = {
        h5pJsonPath: 'https://mkerman.github.io/H5Pplayer/h5p-folder', // Path to your extracted H5P content folder
        frameJs: 'https://mkerman.github.io/H5Pplayer/dist/frame.bundle.js', // Path to the frame bundle JS file original '/dist/frame.bundle.js'
        frameCss: 'https://mkerman.github.io/H5Pplayer/dist/styles/h5p.css', // Path to the frame CSS file, original '/dist/styles/h5p.css' 
      };

      // Initialize the H5P player
      new H5PStandalone.H5P(el, options);
    });
  </script>
</body>
</html>
